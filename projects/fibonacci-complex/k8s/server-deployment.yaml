kind: Deployment
apiVersion: apps/v1

metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: amiroous/docker-k8s-fibonacci-server
          ports:
            - containerPort: 5000
